version: 2.1

executors:
  aapi:
    machine:
      - image: ubuntu-2004:202104-0
jobs:
  check:
    executor:
      name: aapi
    steps:
      - run:
          name: Check JAVA
          command: |
            echo 'Check JAVA Version'
            java -version
      - run:
          name: Check Unzip
          command: |
            echo 'Check Unzip^'
            unzip -v
      - run:
          name: Checking hostname
          command: |
            hostname
            
  install:
    executor:
      name: aapi
    steps:
      - checkout
      - run:
          name: List File
          command: |
            echo 'List all files'
            ls -al