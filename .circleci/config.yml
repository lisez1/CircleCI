version: 2.1
jobs:
  check:
    docker:
      - image: cimg/openjdk:8.0.282-browsers
    steps:
      - run:
          name: Check JAVA
          command: |
            echo 'Check JAVA Version'
            java -version
      - run:
          name: Check Unzip
          command: |
            echo 'Check Unzip'
            unzip -v
      - run:
          name: Checking hostname
          command: |
            hostname
            
  install:
    docker:
      - image: cimg/openjdk:8.0.282-browsers
    steps:
      - checkout
      - run:
          name: List File
          command: |
            echo 'List all files'
            pwd
            ls -al
workflows:          
  version: 2
  deploy:
    jobs:
      - check
      - install:
          requires:
            - check